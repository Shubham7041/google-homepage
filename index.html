<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="top-nav">
      <a>Gmail</a>
      <a>Images</a>
      <i class="material-icons">apps</i>
      <i class="material-icons">account_circle</i>
    </div>
    <form>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google"
      />
      <div class="search">
        <i class="material-icons">search</i>
        <input class="searchbar" type="search" value="" />
        <i class="material-icons">mic</i>
      </div>
      <div class="buttons">
        <input
          class="butn"
          type="submit"
          value="Google Search"
          aria-label="Google Search"
        />
        <input
          class="butn"
          type="submit"
          value="I'm Feeling Lucky"
          aria-label="I'm Feeling Lucky"
        />
      </div>
    </form>
    <div id="lang">
      Google offered in:
      <a href="">Hindi</a>
      <a href="">Marathi</a>
      <a href="">Urdu</a>
      <a href="">Gujrati</a>
    </div>
    <footer class="footer">
      <div class="footer-child">
        <li>About Us</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </div>
      <div class="footer-child">
        <li>Terms and conditions</li>
        <li>Disclaimer</li>
        <li>About us</li>
      </div>
    </footer>
  </body>
</html>
